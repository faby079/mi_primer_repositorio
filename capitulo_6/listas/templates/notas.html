<html>

<head>
    <title>Notas</title>
</head>
<body>
<h1>Notas</h1>

{% for nota in notas %}

   <fieldset>
       <legend>{{ nota.prioridad }} - {{ nota.titulo }}</legend>
       {{ nota.contenido }} <br>
   </fieldset>



<br>

{% endfor %}






<form method="POST" action="/anadir">
    {% csrf_token %}




    <select id="id_prioridad" name="name_prioridad">

        <option value="alta">Alta</option>
        <option value="normal">Normal</option>
        <option value="baja">Baja</option>
    </select>
    <br>
    <input type="text" name="nombre_titulo" placeholder="titulo" size="27"></br>

    <textarea name="name_contenido" id="id_new_item" cols="40" rows="5"
              placeholder="Escribe tu contenido aqui"></textarea>

    <input type="submit" value="guardar">









</form>


</body>














</html>
